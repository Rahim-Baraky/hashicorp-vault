---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: always
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>

verifier:
  name: inspec
  env: [CHEF_LICENSE=accept]

platforms:
  - name: centos-7
  - name: centos-8
  - name: fedora-latest
  - name: debian-10
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: server_install
    run_list:
      - recipe[test::server_install]
  - name: agent_install
    run_list:
      - recipe[test::agent_install]
